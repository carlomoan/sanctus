name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            backend_target: 'x86_64-unknown-linux-gnu'
            backend_ext: ''
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            backend_target: 'x86_64-pc-windows-msvc'
            backend_ext: '.exe'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            backend
            web/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: web
        run: npm install

      - name: Build Backend (Sidecar)
        working-directory: backend
        run: cargo build --release --target ${{ matrix.backend_target }}

      - name: Prepare Sidecar
        shell: bash
        run: |
          mkdir -p web/src-tauri/binaries
          cp "backend/target/${{ matrix.backend_target }}/release/sanctus_backend${{ matrix.backend_ext }}" "web/src-tauri/binaries/sanctus-backend-${{ matrix.target }}${{ matrix.backend_ext }}"
          ls -l web/src-tauri/binaries/

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'Sanctus v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          projectPath: ./web
